plugins {
    id 'java'
}

group 'es.uma.isia'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.platform:junit-platform-suite-engine:1.9.2'
    implementation 'org.junit.platform:junit-platform-testkit:1.9.2'
    implementation 'org.junit.platform:junit-platform-suite-api:1.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}